<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monochrome Output</title>
  <style>
    /* Monochrome black / dark gray theme */
    :root{
      --black:#000000;
      --dark:#1c1c1c;
      --muted:#2a2a2a;
      --text:#dcdcdc;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--black);
      color:var(--text);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* keep it clean */
      user-select:none;
    }

    /* Centering container */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:1.2rem;
      padding:2rem;
      box-sizing:border-box;
    }

    .card{
      background:linear-gradient(180deg,var(--dark), var(--muted));
      padding:18px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      justify-content:center;
      max-width:95vw;
      max-height:95vh;
    }

    img#output{
      display:block;
      max-width:calc(100vw - 64px);
      max-height:calc(100vh - 64px);
      width:auto;
      height:auto;
      image-rendering: pixelated; /* for bmp look */
      border-radius:6px;
      box-shadow:0 6px 12px rgba(0,0,0,0.6);
      background:var(--black);
    }

    /* Small caption (optional) */
    .caption{
      font-size:12px;
      color:var(--text);
      opacity:0.7;
      margin-top:8px;
      text-align:center;
    }

    /* make sure focus outlines are subtle */
    :focus{outline:2px solid rgba(255,255,255,0.06);outline-offset:2px}

    @media (max-width:420px){
      .card{padding:10px;border-radius:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="text-align:center">
        <img id="output" src="output.bmp" alt="output.bmp" />
        <div class="caption">Refreshing every 200ms â€” image file: <code>output.bmp</code></div>
      </div>
    </div>
  </div>

  <script>
    // Refresh the image every 200ms by appending a cache-busting timestamp.
    (function(){
      const img = document.getElementById('output');
      const base = img.getAttribute('src').split('?')[0];
      // initial load includes a timestamp to avoid stale cache
      img.src = base + '?ts=' + Date.now();

      // Update interval (200ms as requested)
      const INTERVAL = 200; // ms
      setInterval(()=>{
        // preserve current width/height attributes if needed (prevents layout jank)
        img.src = base + '?ts=' + Date.now();
      }, INTERVAL);

      // Optional: allow pausing with spacebar (useful during debugging)
      let running = true;
      let handle = null;
      function start(){ if(!handle) handle = setInterval(()=> img.src = base + '?ts=' + Date.now(), INTERVAL); running = true }
      function stop(){ if(handle){ clearInterval(handle); handle = null } running = false }

      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){
          e.preventDefault();
          running ? stop() : start();
        }
      });
    })();
  </script>
</body>
</html>
